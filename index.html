<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class = header >
<p class="displayTimer">Ready?</p>
<button class = "startGame"> START GAME</button>
<button class = "reset"> RESET</button>
<p class="score"> Score: 0 </p>
</header>



<section class = "canvas">  
<div class="upper-bar">
    <div class = "orderZone">
        <p class = "randomItem" ></p>
        <p class = "randomItem" ></p>
        <p class = "randomItem" ></p>
        <p class = "randomItem" ></p>
        <p class = "randomItem" ></p>
        <p class = "randomItem" ></p>
    </div> 
</div>

<div class="message">
    <h1>GAME OVER</h1>
    <p class="newHighScore"> New Highscore: 0 </p>
</div>

<div class="lower-bar">
   
    <div class="snacks">
        <p class = "item1 draggable" draggable="true"></p>
        <p class = "item2 draggable" draggable="true"></p>
        <p class = "item3 draggable" draggable="true"></p>
        <p class = "item4 draggable" draggable="true"></p>
        <p class = "item5 draggable" draggable="true"></p>
       <p class = "item6 draggable" draggable="true"></p>
       <p class = "item7 draggable" draggable="true"></p>  
   </div>

   <div class = dropZoneContainer>
  

    <button class = "enterOrder"> ENTER ORDER</button>
    <div class = "dropZone"> </div>
</div>
    
    <div class = "freezer">
        <p class = "item8 draggable" draggable="true"></p>
        <p class = "item9 draggable" draggable="true"></p>
        <p class = "item10 draggable" draggable="true"></p>
        <p class = "item11 draggable" draggable="true"></p>
        <p class = "item12 draggable" draggable="true"></p>
        <p class = "item13 draggable" draggable="true"></p>
        <p class = "item14 draggable" draggable="true"></p>
        
    </div>
</div>
    
<section>

<script src="constants.js"></script>
<script src="main.js"></script>
</body>
</html>
